<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickBill - Invoice Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #003366;
    }
    .invoice-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      padding: 8px;
      width: 100%;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #cce0ff;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    .totals {
      margin-top: 20px;
      text-align: right;
    }
  </style>
</head>
<body>

<div class="invoice-container">
  <h1>QuickBill Invoice Generator</h1>

  <label>Your Business Name</label>
  <input id="businessName" placeholder="e.g. Sweet Treats Bakery">

  <label>Client Name</label>
  <input id="clientName" placeholder="e.g. Sarah Wanjiku">

  <label>Client Contact / Notes</label>
  <textarea id="clientNotes" rows="2" placeholder="e.g. Wedding on Aug 20th, contact 0722...."></textarea>

  <table id="itemsTable">
    <thead>
      <tr>
        <th>Description</th>
        <th>Unit Price (KES)</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn" onclick="addItem()">+ Add Item</button>

  <div class="totals">
    <p><strong>Subtotal:</strong> KES <span id="subtotal">0.00</span></p>
    <label>Tax (%)</label>
    <input type="number" id="taxRate" value="0" onchange="updateTotals()">
    <p><strong>Total:</strong> KES <span id="total">0.00</span></p>
  </div>

  <button class="btn" onclick="downloadExcel()">Download Excel Invoice</button>
</div>

<script>
let table = document.querySelector('#itemsTable tbody');

function addItem() {
  let row = table.insertRow();
  row.innerHTML = `
    <td><input type="text" class="desc" placeholder="e.g. 2kg Chocolate Cake"></td>
    <td><input type="number" class="price" value="0" oninput="updateTotals()"></td>
    <td><input type="number" class="qty" value="1" oninput="updateTotals()"></td>
    <td class="lineTotal">0.00</td>
    <td><button onclick="removeItem(this)">X</button></td>
  `;
  updateTotals();
}

function removeItem(btn) {
  let row = btn.parentElement.parentElement;
  row.remove();
  updateTotals();
}

function updateTotals() {
  let rows = table.querySelectorAll('tr');
  let subtotal = 0;
  rows.forEach(row => {
    let price = parseFloat(row.querySelector('.price').value) || 0;
    let qty = parseFloat(row.querySelector('.qty').value) || 0;
    let lineTotal = price * qty;
    row.querySelector('.lineTotal').textContent = lineTotal.toFixed(2);
    subtotal += lineTotal;
  });

  document.getElementById('subtotal').textContent = subtotal.toFixed(2);
  let taxRate = parseFloat(document.getElementById('taxRate').value) || 0;
  let total = subtotal + (subtotal * (taxRate / 100));
  document.getElementById('total').textContent = total.toFixed(2);
}

function downloadExcel() {
  let businessName = document.getElementById('businessName').value;
  let clientName = document.getElementById('clientName').value;
  let clientNotes = document.getElementById('clientNotes').value;

  let wb = XLSX.utils.book_new();
  let data = [
    ["Business Name", businessName],
    ["Client Name", clientName],
    ["Notes", clientNotes],
    [],
    ["Description", "Unit Price", "Quantity", "Total"]
  ];

  let rows = table.querySelectorAll('tr');
  rows.forEach(row => {
    let desc = row.querySelector('.desc').value;
    let price = row.querySelector('.price').value;
    let qty = row.querySelector('.qty').value;
    let total = (parseFloat(price) * parseFloat(qty)).toFixed(2);
    data.push([desc, price, qty, total]);
  });

  data.push([]);
  data.push(["Subtotal", document.getElementById('subtotal').textContent]);
  data.push(["Tax Rate (%)", document.getElementById('taxRate').value]);
  data.push(["Total", document.getElementById('total').textContent]);

  let ws = XLSX.utils.aoa_to_sheet(data);
  XLSX.utils.book_append_sheet(wb, ws, "Invoice");
  XLSX.writeFile(wb, `Invoice_${clientName || 'Client'}.xlsx`);
}
</script>

<!-- SheetJS for Excel download -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</body>
</html>
